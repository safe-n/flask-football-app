<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecze</title>
    <style>
        /* Styl dla spinnera */
        .spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styl dla paska postępu */
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }

        #progressBar div {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        /* Styl dla okna logów */
        #logWindow {
            display: none;
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-top: 10px;
        }

        #logWindow pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body onload="showLoading()">
    <div id="loadingScreen">
        <div class="spinner" id="spinner"></div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'block';
            window.onload = function() {
                document.getElementById('loadingScreen').style.display = 'none';
            }
        }
    </script>
    <h1>Mecze</h1>
    <div>
        <label for="query">Zadaj pytanie:</label>
        <input type="text" id="query" name="query">
        <button onclick="sendQuery()">Wyślij</button>
    </div>
    <button id="fetchButton" onclick="fetchData()">Pobierz dane</button>
    <button id="updateButton" onclick="updateData()">Aktualizuj dane</button>
    <button id="reportButton" onclick="generateReport()">Generuj raport PDF</button>
    <div class="spinner" id="spinner"></div>
    <div id="progressBar">
        <div></div>
    </div>
    <div id="logWindow">
        <pre id="logContent"></pre>
    </div>
    <div id="result"></div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('fetchButton').style.display = 'none';
            document.getElementById('updateButton').style.display = 'none';
            document.getElementById('reportButton').style.display = 'none';
            document.getElementById('logWindow').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('logWindow').style.display = 'none';
            document.getElementById('fetchButton').style.display = 'inline';
            document.getElementById('updateButton').style.display = 'inline';
            document.getElementById('reportButton').style.display = 'inline';
        }

        function updateProgressBar(percentage) {
            var progressBar = document.getElementById('progressBar');
            var progress = progressBar.querySelector('div');
            progress.style.width = percentage + '%';
            progress.textContent = percentage + '%';
            progressBar.style.display = 'block';
        }

        function appendLog(message) {
            var logContent = document.getElementById('logContent');
            logContent.textContent += message + '\n';
            logContent.scrollTop = logContent.scrollHeight;
        }

        function fetchData() {
            showSpinner();
            fetch('/fetch', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                    hideSpinner();
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                    hideSpinner();
                });
        }

        function updateData() {
            showSpinner();
            fetch('/update', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                    hideSpinner();
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                    hideSpinner();
                });
        }

        function generateReport() {
            showSpinner();
            fetch('/report', { method: 'POST' })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'Football_Data_Analysis_Report.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    hideSpinner();
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                    hideSpinner();
                });
        }

        function sendQuery() {
            const query = document.getElementById('query').value;
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'query=' + encodeURIComponent(query),
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
