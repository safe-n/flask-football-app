<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki Meczów</title>
</head>
<body>
    <h1>Wyniki Meczów</h1>
    <table border="1">
        <tr>
            <th>Data</th>
            <th>Drużyna Gospodarzy</th>
            <th>Drużyna Gości</th>
            <th>Gole Gospodarzy</th>
            <th>Gole Gości</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.date }}</td>
            <td>{{ match.home_team }}</td>
            <td>{{ match.away_team }}</td>
            <td>{{ match.home_goals }}</td>
            <td>{{ match.away_goals }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
